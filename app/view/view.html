<div class="row">
    <div class="col-md-6">
        <form>
            <div class="form-group">
                <label for="comment">Message:</label>
                <textarea class="form-control" rows="10" id="comment" ng-model="text"></textarea>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-default">Submit</button>
            </div>
        </form>
    </div>
    <div class="col-md-6">
        <div ng-if="hateSpeech">
            <h4>Offensive words:</h4>
            <p>{{ hateSpeech }}</p>
        </div>
        <div ng-if="score">
            <h4>Offensive Score:</h4>
            <p>{{ score }}</p>
        </div>
    </div>
</div>
