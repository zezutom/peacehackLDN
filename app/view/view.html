<div class="row">
    <div class="col-md-6">
        <form>
            <div class="form-group">
                <label for="comment">Message:</label>
                <textarea class="form-control" rows="10" id="comment" ng-model="text"></textarea>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-default">Submit</button>
            </div>
        </form>
    </div>
    <div class="col-md-6">
        <div ng-if="nouns">
            <h4>Nouns:</h4>
            <p>{{ nouns }}</p>
        </div>
        <div ng-if="adjectives">
            <h4>Adjectives:</h4>
            <p>{{ adjectives }}</p>
        </div>
        <div ng-if="adverbs">
            <h4>Adverbs:</h4>
            <p>{{ adverbs }}</p>
        </div>
        <div ng-if="verbs">
            <h4>Verbs:</h4>
            <p>{{ verbs }}</p>
        </div>
        <div ng-if="values">
            <h4>Values:</h4>
            <p>{{ values }}</p>
        </div>
    </div>
</div>

<div map-lazy-load="https://maps.google.com/maps/api/js">
    <ng-map center="current-position"></ng-map>
</div>
