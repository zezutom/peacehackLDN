<div class="row">
    <div class="col-md-6">
        <form>
            <div class="form-group">
                <label for="comment">Message:</label>
                <textarea class="form-control" rows="10" id="comment" ng-model="text"></textarea>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-default">Submit</button>
            </div>
        </form>
    </div>
    <div class="col-md-6">
        <div ng-if="score">
            <span ng-repeat="i in scoreRange track by $index">
                <img ng-src="resources/sad_face.ico" alt="Sad Face" width="24" height="24" />
            </span>
        </div>
        <div ng-if="hateWord">
            <h4>{{ hateWord.vocabulary }}</h4>
            <p>{{ hateWord.meaning }}</p>
        </div>
    </div>
</div>
