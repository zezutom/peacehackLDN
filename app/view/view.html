<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div ng-if="score">
                <span ng-repeat="i in scoreRange track by $index">
                    <img ng-src="resources/sad_face.ico" alt="Sad Face" width="24" height="24"/>
                </span>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4">
            <form>
                <div class="form-group">
                    <!--<label for="comment">Message:</label>-->
                    <textarea class="form-control" rows="10" id="comment" ng-model="text"></textarea>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-default">Submit</button>
                </div>
            </form>
        </div>
        <div class="col-md-4">
            <div ng-if="hateWord">
                <h4>{{ hateWord.vocabulary }}</h4>
                <p>{{ hateWord.meaning }}</p>
            </div>
        </div>
        <div class="col-md-4">
            <twitter-timeline
                    twitter-timeline-type="list"
                    twitter-timeline-owner-screen-name="'globaldaily'"
                    twitter-timeline-slug="'global-news'"
                    twitter-timeline-options='{"chrome": "noheader", "width": 250, "height": 300}'>
            </twitter-timeline>
        </div>
    </div>
</div>
